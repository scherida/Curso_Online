<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 
	<link rel="stylesheet" href="./css/login.css">

	<title>Scherida</title>
</head>

<body>

	<form class="form-signin text-center">
		<div style="margin-bottom: 20px; padding-left: 2px; padding-top: 24px; background-color: #2a2a2a; width: 90px; height: 90px; border-radius: 100px; position: relative; transform: translateX(-49%);left: 50%;">
			<img class="mb-4" src="./img/conquer.svg" style="color: #2a2a2a" alt="">
		</div>
    <h1 class="h3 mb-3 font-weight-normal">Inscreva-se!</h1>
    <label for="inputEmail" class="sr-only">Nome</label>
		<input type="text" class="form-control" placeholder="Nome" required autofocus>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Aceito receber e-mails com descontos e recomendações personalizadas
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block"type="submit">Cadastre-se</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
